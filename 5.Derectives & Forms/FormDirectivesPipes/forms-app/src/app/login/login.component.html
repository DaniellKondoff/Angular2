<form #form="ngForm" (ngSubmit)="login(form.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" #emailField="ngModel" name="email" ngModel required>
    <div class="alert alert-danger" *ngIf="emailField.touched && emailField.errors?.required">UserName is Required</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" ngModel required>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="form-group">
  <input type="text" class="form-control" name="processor" [(ngModel)] ="model.processor">
</div>
