<form [formGroup]="form" (ngSubmit)="log()">
  <div class="form-group">
    <label for="exampleInputEmail1">Current Password</label>
    <input type="email" class="form-control" formControlName="currentPass">
    <div *ngIf="form.get('currentPass').touched && form.get('currentPass').invalid">
      <div *ngIf="form.get('currentPass').errors?.required">
        Password field is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="text" class="form-control" formControlName="newPass">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="text" class="form-control" formControlName="confirmPass">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
