<div class="container">
    <h1>Car Form</h1>
    <form (ngSubmit)="submitCar()" #carForm = "ngForm">
      <div class="form-group">
        <label for="make">Make</label>
        <input 
            type="text" 
            class="form-control" 
            id="make" 
            name="make"
            [(ngModel)]="car.make"
            required
            #spy />
      <br/>
      {{car.make}}
      {{spy.className}}
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input 
            type="text"
            class="form-control" 
            id="model"
            name="model"
            [(ngModel)]="car.model"
            #model="ngModel"
            required/>
            <div [hidden] ="model.valid || model.pristine" class="alert alert-danger">
                Model is required
            </div>
      </div>

      <div class="form-group">
        <label for="model">Engine</label>
        <select 
            id="engine"
            name="engine"
            [(ngModel)] = "car.engine"
            required>
            <option *ngFor = "let engine of engines" [value] = "engine">
                {{engine}}
            </option>
        </select>
      </div>

      <div class="form-group">
        <label for="milleage">Milleage</label>
        <input 
            type="text" 
            class="form-control"
            name="milleage"
            [(ngModel)]= "car.milleage"
            id="milleage">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!carForm.valid">Submit</button>
      <button type="button" class="btn btn-success" (click)="clearCar()">New Car</button>
    </form>
</div>
